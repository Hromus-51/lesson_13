        <!-- main -->

            <!-- луна -->
            <div class="moon">
                <div class="moon__container">
                    <h2 class="moon__title">Moon</h2>
                    <div class="moon__swing-box">
                        <div class="moon__motion-box">

            <div class="pendulum">
                <div class="pendulum__container">
                    <h2 class="pendulum__title">Pendulum</h2>
                    <ul class="pendulum__device device">
                        <li class="device__item device__item_one">
                            <div class="device__bolt"></div>
                            <div class="device__kernel"></div>
                            <div class="device__circle"></div>
                        </li>
                        <li class="device__item device__item_two">

                        <li class="device__item device__item_four">
                            <div class="device__bolt"></div>
                            <div class="device__kernel"></div>
                            <div class="device__circle"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
